  <link rel="stylesheet" href="/dist/index.css">
</head>
<body>
  <div id="example">loading...</div>
  <div id="loger"></div>
  <script>
    function loger() {
      if (typeof console !== 'undefined' && console.log) {
        try {
          console.log.apply(null, arguments);
        } catch (error) {
          // on Mobile maybe throw "TypeError: Illegal invocation"
        }
      }
      var args = Array.prototype.slice.call(arguments);
      var ele = document.getElementById('loger');
      ele.style.cssText = "position:fixed;z-index:99999;left:0;top:0;background:rgba(0,0,0,.5);color:#fff;padding:5px";
      ele.innerHTML += '<br /><br />' + args.join(' ');
    }
  </script>
  <script>
    var bodyStart = new Date().getTime();
    loger('[白屏时间] 高清方案脚本，样式 (1 个 http 链接)，加载和执行耗时：', bodyStart - headStart);
  </script>
  <script src="https://as.alipayobjects.com/g/component/??react/15.3.2/react.min.js,react/15.3.2/react-dom.min.js,fastclick/1.0.6/fastclick.js"></script>
  <!--<script src="/dist/shared.js"></script>-->
  <script src="/dist/index.js"></script>
  <script>
  if ('addEventListener' in document) {
    window.addEventListener('load', function() {
      loger('从 bodyStart 到 window onload 耗时：', new Date().getTime() - bodyStart);
      FastClick.attach(document.body);
    }, false);
  }
  </script>
</body>
